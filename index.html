<!DOCTYPE html>
<html lang="ptbr">

<head>
  <!--======================
  = Meta
  =======================-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--===================-->

  <!--======================
  = Social Meta
  =======================-->
  <meta property="og:locale" content="pt_BR" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Título do site" />
  <meta property="og:description" content="Descrição do site" />
  <meta property="og:url" content="https://dominio.com.br/" />
  <meta property="og:site_name" content="Nome do site" />
  <meta property="fb:app_id" content="" />
  <meta property="og:image" content="https://dominio.com.br/imagem.jpg" />
  <meta property="og:image:secure_url" content="https://dominio.com.br/imagem.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="628" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:description" content="Título do site" />
  <meta name="twitter:title" content="Título do site" />
  <meta name="twitter:site" content="" />
  <meta name="twitter:image" content="https://dominio.com.br/" />
  <meta name="twitter:creator" content="" />
  <meta name="msvalidate.01" content="" />
  <!--===================-->

  <!--======================
  = CSS
  =======================-->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    media="none" onload="if(media!='all')media='all'">
  <link rel="stylesheet" href="styles.css" media="none" onload="if(media!='all')media='all'" />
  <!--===================-->

  <!--======================
  = Favicon
  =======================-->
  <link rel="icon" href="favicon.ico" />
  <!--===================-->

  <!--======================
  = Title
  =======================-->
  <title>My Page</title>
  <!--===================-->

</head>

<body>

  <div class="slider">
  
    <div class="slider-inner">
      <div class="slide" data-slide='1'>
        <div class="content" style="background-color: #ff4d4d;"></div>
      </div>
      
      <div class="slide" data-slide='2'>
        <div class="content" style="background-color: #32ff7e;"></div>
      </div>
      
      <div class="slide" data-slide='3'>
        <div class="content" style="background-color: #18dcff;"></div>
      </div>
      
      <div class="slide" data-slide='4'>
        <div class="content" style="background-color: #c56cf0;"></div>
      </div>
    </div>
      
    <div class="indicators">
      <div class="indicator" data-slide='1' active></div>
      <div class="indicator" data-slide='2'></div>
      <div class="indicator" data-slide='3'></div>
      <div class="indicator" data-slide='4'></div>
    </div>
    
    <div class="arrows">
      <div class="arrow-prev">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="arrow-next">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
  
  </div>

  <!--======================
  = Javascript
  =======================-->
  <script async defer src="script.js"></script>
  <!--===================-->

</body>

</html>
